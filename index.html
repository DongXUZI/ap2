<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graduation Photo Booth</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .step, #camera {
      display: none;
    }
    .step.active, #camera.active {
      display: block;
    }
    img.guide {
      width: 100%;
      height: auto;
    }
    .emoji-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      font-size: 100px;
    }
    .emoji-options div {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji-options div:hover {
      transform: scale(1.2);
    }
    .msg {
      margin-top: 10px;
      color: red;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 1;
    }
    #icon-box {
      position: absolute;
      top: 5%;
      right: 4%;
      display: flex;
      flex-direction: column;
      align-items: right;
      font-size: 200px;
      z-index: 2;
      pointer-events: none;
    }
    #btn, .next-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      text-decoration: none;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Step 1: Welcome -->
  <div id="step1" class="step active">
    <img src="welcome.jpg" class="guide" alt="Welcome to Nottingham">
    <button class="next-btn" onclick="goToStep(2)">Next</button>
  </div>

  <!-- Step 2: Emoji Quiz -->
  <div id="step2" class="step">
    <p style="margin-top: 120px; font-size: 60px;">Which emoji best represents this moment?</p>
    <div class="emoji-options">
      <div onclick="checkAnswer('ðŸ¤¡')">ðŸ¤¡</div>
      <div onclick="checkAnswer('ðŸ“–')">ðŸ“–</div>
      <div onclick="checkAnswer('ðŸ›¹')">ðŸ›¹</div>
    </div>
    <div id="quiz-msg" class="msg"></div>
  </div>

  <!-- Step 3: Guide -->
  <div id="step3" class="step">
    <img src="guide.jpg" class="guide" alt="Classroom direction">
    <button class="next-btn" onclick="startCamera()">Start Camera</button>
  </div>

  <!-- Step 4: Camera -->
  <div id="camera">
    <video id="v" autoplay playsinline></video>
    <div id="icon-box">ðŸ“–</div>
    <a id="btn">ðŸ“¸ Take Photo</a>
  </div>

  <script>
    function goToStep(step) {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
    }

    function checkAnswer(choice) {
      const msg = document.getElementById('quiz-msg');
      if (choice === 'ðŸ“–') {
        goToStep(3);
      } else {
        msg.textContent = "Try again!";
      }
    }

    function startCamera() {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.getElementById('camera').classList.add('active');

      const v = document.getElementById('v');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(s => v.srcObject = s)
        .catch(e => alert('Camera access error: ' + e.message));

      const btn = document.getElementById('btn');
      btn.onclick = () => {
        const c = document.createElement('canvas');
        c.width = v.videoWidth;
        c.height = v.videoHeight;
        const ctx = c.getContext('2d');

        // Mirror camera
        ctx.translate(c.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(v, 0, 0, c.width, c.height);

        // Draw backpack emoji on the right side
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.font = "150px sans-serif";
        ctx.textAlign = "right";
        ctx.fillText("ðŸ“–", c.width * 0.95, c.height * 0.65);

        const url = c.toDataURL('image/jpeg');
        btn.href = url;
        btn.download = 'photo.jpg';
        btn.innerText = 'â¬‡ Download Photo';
      };
    }
  </script>
</body>
</html>
